{% extends 'main/base.html' %}

{% block title %}Dairy Cow Groups{% endblock %}

{% block wrapper %}
    <div style="text-align: center; padding-top:25px">
        <h1><b>Dairy Cow Groups</b></h1>
    </div>
    <hr>

    <div class="mb-3" style="padding-top:15px">
        <a href="/dairy_cow_groups/new_group/" class="btn btn-success">New Group</a>
    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Avg. Milk Production</th>
            </tr>
        </thead>
        <tbody>
            {% for group in dairy_cow_groups %}
                <tr>
                    <td class="align-middle">{{ group.id }}</td>
                    <td class="align-middle">{{ group.name }}</td>
                    <td class="align-middle">{{ group.average_milk_production }}lb</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
